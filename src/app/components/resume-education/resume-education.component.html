<div class="education-section p-4 bg-gray-100 rounded-md shadow-md">
  <h2 class="text-2xl font-bold mb-4">Education</h2>
  @for (education of educationList; track education.year) {
    <div class="mb-4">
      <h3 class="text-xl font-semibold">{{ education.degree }}</h3>
      <p class="text-base text-gray-700">{{ education.institution }}</p>
      <p class="text-base text-gray-700">{{ education.year }}</p>
    </div>
 }
</div>
