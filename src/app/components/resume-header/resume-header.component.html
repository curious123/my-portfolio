  <h2 class="text-2xl font-bold mb-4">Gregory Seward</h2>
  <p class="text-base text-gray-700"><strong>Email: </strong> {{ contactInfo.email }}</p>
  <p class="text-base text-gray-700"><strong>Phone: </strong> {{ contactInfo.phone }}</p>
